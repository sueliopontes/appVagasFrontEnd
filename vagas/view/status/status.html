<div ng-include="'view/header.html'"></div>
<div ng-include="'view/menu.html'"></div>
<div>
	<div class="alert alert-success" role="alert">Cadastro de status de solcitações</div>
<div>
<div>
	<input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você está buscando?"/>
	<table ng-show="status.length > 0" class="table table-striped">
		<tr>
			<th></th>			
			<th><a href="" ng-click="ordenarPor('nome')">Tipo de situação</a></th>			
		</tr>
		<tr ng-class="{'selecionado negrito': statusOne.selecionado}" ng-repeat="statusOne in status | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
			<td><input type="checkbox" ng-model="statusOne.selecionado"/></td>			
			<td><a href="#/statusEdit/{{statusOne.statusId}}">{{statusOne.statusNome | name}}</a></td>			
		</tr>
	</table>
	<hr/>
	<a class="btn btn-primary btn-block" href="#/statusNew">Adicionar</a>
	<button class="btn btn-danger btn-block" ng-click="apagarStatus(status)" ng-disabled="!isStatusSelecionado(status)">Apagar</button>
</div>
